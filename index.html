<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>30 ans du lycée de Retiers</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<header>
		<img src="Logo_lycee.png" alt="Lycée La Mennais Retiers">
		<h1>Quizz sur les 30 ans du lycée</h1>
	</header>
	<main>
		<h2>Combien savez-vous sur l'histoire du lycée?</h2>
		<div>
  			<label for="name">Name:</label>
  			<input type="text" id="name" name="name">
		</div>
		<div>
  			<label for="surname">Surname:</label>
  			<input type="text" id="surname" name="surname">
		</div>

		<form id="quiz-container">
			<!-- The quiz questions and options will be generated here using JavaScript -->
		</form>
		<button id="submit-button">Voir votre score</button>
		<div id="score" class="hidden">
			<p id="score"></p>
			<ul id="feedback"></ul>
		</div>
	</main>
	<footer>
		<p>&copy; Lycée La Mennais Retiers 2023</p>
	</footer>
	<script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.0/papaparse.min.js"></script>
	<script src="quiz.js"></script>
</body>
</html>
